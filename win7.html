<script>
    function initTimeUpdate() {
        clickStartup();
        const timeElement = document.querySelector('.taskbar-time');
        function updateTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            const timeString = now.toLocaleTimeString([], options);
            const dateString = now.toLocaleDateString();
            timeElement.innerHTML = `${timeString}<br />${dateString}`;
        }
        updateTime(); // Initial call
        setInterval(updateTime, 1000); // Update every 30 seconds
    }
    function clickStartup() {
        // document.getElementById('startup').click();
    }
    function playStartupSound() {
        const audio = new Audio('assets/sounds/Windows Logon Sound.wav');
        audio.play();
    }
    function logIn() {
        document.getElementById('fade-overlay').setAttribute("data", "show");
        setTimeout(function(){ document.getElementById('login').style.display = 'none';
        document.getElementById('desktop-main').style.display = 'block';
        playStartupSound() }, 250);
    }
</script>
<style>
#fade-overlay[data="show"] {
  position: fixed;
  inset: 0;                /* fill screen */
  background: black;
  opacity: 0;
  pointer-events: none;    /* donâ€™t block clicks when transparent */
  animation: fadeflash 0.5s ease-in-out forwards; /* run once */
  z-index: 9999;
  width: 100%;
  height: 100%;
}
#fade-overlay[data="hidden"] {
  display: none;
}
.win-frame {
  animation: window-open 0.3s ease-out forwards;
}
@keyframes window-open {
  0% {
    transform: scale(0.8);
    background-attachment: fixed;
    background-image: url(assets/reflection_vista.png);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    background-attachment: fixed;
    background-image: url(assets/reflection_vista.png);
    opacity: 1;
  }
}
@keyframes fadeflash {
  0%   { opacity: 0; }
  30%  { opacity: 1; }  /* fade in */
  70%  { opacity: 1; }  /* hold full black */
  99% { opacity: 0; }
  100% { display: none; }
}
</style>

.aero-dialog {

/* Title Bar */
.aero-titlebar {
  height: 30px;

    rgba(144, 186, 228, 0.9) 51%,

}

.aero-titlebar::after {
  content: '';

  left: 0;
  right: 0;
  height: 1px;
  background: rgba(255, 255, 255, 0.8);
}
